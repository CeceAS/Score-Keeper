<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="shortcut icon" type="image/png" href="/icon.png" /> -->

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Score Keeper</title>
  </head>
  <body>
    <!-- TOP NAVIGATION -->
    <nav>
      <h1 class="welcome">Score Keeper</h1>
      <div class="modal">
        <h6 class="btn-close-modal">close</h6>
        <p>
          Welcome to Score Keeper! Add your players below, and click "Let's
          Play" to start recording scores. To add more players after your game
          has started, click "Add More Players" and to restart the game, simply
          refresh the page.
        </p>
      </div>
    </nav>

    <main class="app">
      <div class="add__players-container">
        <h2 class="">Add Players</h2>
        <input
          type="text"
          class="player__name-input"
          placeholder="Player's Name"
        />
        <button class="form__btn form__btn--add-player">Add Player</button>
        <div>
          <button class="form__btn lets__play-btn">Let's Play!</button>
        </div>
      </div>
      <div class="add_resetplayers-container hidden">
        <button class="form__btn add-more-players">Add More Players</button>
      </div>

      <!-- PLAYERS AND SCORES -->
      <div class="players-container hidden"></div>

      <div class="winner-container">
        <h2 class="winner-container-title">Who's Winning?</h2>
        <h3 class="winner-tie hidden">
          <span class="">It's a tie!</span>
        </h3>
        <div class="winner"></div>
      </div>
      <div class="show-modal">
        <button class="form__btn btn-show-modal">Instructions</button>
      </div>
    </main>
    <div class="overlay"></div>

    <script src="script.js"></script>
  </body>
</html>
